<clr-main-container>
    <clr-header>

    <div class="branding">
        <a routerLink="home" class="nav-link">
            <clr-icon shape="book"></clr-icon>
            <span class="title">{{ title }}</span>
        </a>
    </div>

    <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="login" *ngIf="!loggedIn" class="nav-link"><span class="nav-text">Login</span></a>
        <a routerLink="profile" *ngIf="loggedIn" class="nav-link"><span class="nav-text">Profile</span></a>
        <a routerLink="recipes" class="nav-link"><span class="nav-text">Recipes</span></a> 
    </div>

    <div class="header-actions">
        <a (click)="logout($event)" *ngIf="loggedIn" class="nav-link nav-icon">
            <span>Log out</span>
        </a>
    </div>

</clr-header>

<router-outlet></router-outlet> 

</clr-main-container>
